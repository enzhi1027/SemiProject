    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 'auto',
        centeredSlides: true,
        mousewheel: true,
        on: {
          slideChangeTransitionEnd: function () {
            // 시간
            $('.swiper-hour').each(function() {
              let hour = $(this);
              let originalHour = hour.data('original-hour'); // undefined -> false로 간주
              
              if (hour.closest('.swiper-slide').hasClass('swiper-slide-active')) {
                if (!originalHour) {
                  originalHour = hour.text();
                  hour.data('original-hour', originalHour);
                }
                hour.html('<input type="text" name="hour" id="hour" value="' + originalHour + '">');
              } else {
                if (originalHour) {
                  hour.html(originalHour);
                }
              }
            });
    
            // 분
            $('.swiper-minute').each(function() {
              let minute = $(this);
              let originalMinute = minute.data('original-minute');
    
              if (minute.closest('.swiper-slide').hasClass('swiper-slide-active')) {
                if (!originalMinute) {
                  originalMinute = minute.text();
                  minute.data('original-minute', originalMinute);
                }
                minute.html('<input type="text" name="minute" id="minute" value="' + originalMinute + '">');
              } else {
                if (originalMinute) {
                  minute.html(originalMinute);
                }
              }
            });

            $('.swiper-hour').on('keyup', function() {
              let findHour = $(this).find('input').val();
              console.log(findHour)
              swiper.slideTo(findHour)
            })
          }
        }
      });
